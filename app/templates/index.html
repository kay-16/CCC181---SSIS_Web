<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home_main.css')}}">
    
    {% if title %}
        <title>Home | {{ title }}</title>
    {% else %}
        <title>Home </title>
    {% endif %}
</head>
<body>
    <header>
      <div class="navbar">
            <div class="logo"><a href="#">Student Information System</a></div>
            <a href="{{ url_for('login.logins') }}" class="action_btn">Log In</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu"> 
            <li><a href="{{ url_for('login.logins') }}" class="action_btn">Log In</a></li>
        </div>
        </header>

        <main>
            <section id="hero"> 
                <h1>Welcome</h1>
                <p>
                    a simple student information system by Kyla Reambonanza.
                </p>
            </section>
        </main>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }
        </script>

    </body>
    </html>
